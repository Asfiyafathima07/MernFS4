<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window - No Avatar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('e39ac4ae-79ed-47bf-a18b-4fef6437c10f.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 350px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin: 100px auto;
      text-align: center;
      color: white;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background: white;
      color: black;
      font-size: 14px;
    }
    .checkbox {
      font-size: 13px;
      margin: 10px 0;
      text-align: left;
    }
    .checkbox a {
      color: white;
      text-decoration: underline;
    }
    .login-btn {
      padding: 10px 30px;
      border: none;
      background: orange;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address">
    <input type="password" placeholder="Your Password">
    <div class="checkbox">
      <input type="checkbox"> Agree With <a href="#">Terms & Condition</a>
    </div>
    <button class="login-btn">Login</button>
  </div>
</body>
</html>
