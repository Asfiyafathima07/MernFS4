<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window - Avatar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('e39ac4ae-79ed-47bf-a18b-4fef6437c10f.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .login-box {
      width: 350px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      margin: 100px auto;
      text-align: center;
      color: white;
      border-radius: 10px;
      position: relative;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #f5476c;
      margin: -70px auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      font-size: 14px;
    }
    input::placeholder {
      color: #ccc;
    }
    .checkbox {
      font-size: 13px;
      margin: 10px 0;
    }
    .checkbox a {
      color: white;
      text-decoration: underline;
    }
    .login-btn {
      padding: 10px 30px;
      border: none;
      background: green;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="avatar">ðŸ‘¤</div>
    <h2>LOGIN WINDOW</h2>
    <input type="text" placeholder="Your Email Address">
    <input type="password" placeholder="Your Password">
    <div class="checkbox">
      <input type="checkbox"> Agree With <a href="#">Terms & Condition</a>
    </div>
    <button class="login-btn">Login</button>
  </div>
</body>
</html>
